{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
    <title>Lobby</title>
</head>
<body>


    <form id="form" class="send-message">
        {% csrf_token %}

        <div class="ip-header">
            <h4>Your ID: </h4>
            <h2 id="myID"></h2>
        </div>
        <p>Tell a friend your id so that he can write to you</p>
        <input type="destinationID" id="userID" class="form-control" placeholder="Enter recipient ID">
        <input type="message" id="message" class="form-control" placeholder="Enter message">
        <button class="btn" type="button" onclick="myFunction()" > Send message </button>

        <div id="messages"></div>
    </form>

    <script type="text/javascript" src="{% static 'chat/js/chat.js' %}"></script>
</body>
</html>
